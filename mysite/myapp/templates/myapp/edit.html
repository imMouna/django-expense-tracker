{% extends 'myapp/base.html' %}

{% block body %}
    <form method="post" class="shadow-lg m-10">
        {% csrf_token %}

        <div class="px-10 py-10 flex">
            <!-- Expense Name -->
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense Name</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.name }}
                </div>
            </div>

            <!-- Expense Amount -->
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense Amount</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.amount }}
                </div>
            </div>

            <!-- Expense Category -->
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expense Category</label>
                </div>
                <div class="border p-1">
                    {{ expense_form.category }}
                </div>
            </div>

            <!-- Submit button -->
            <div class="px-10 py-10">
                <button type="submit" class="bg-blue-500 text-white px-5 py-2 font-bold rounded">
                    Save
                </button>
            </div>
        </div>
        
        

    </form>
{% endblock %}
